<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: url("https://s7280.pcdn.co/wp-content/uploads/2017/09/JavaDeveloperRolesandResponsibilities_Final.jpg.optimal.jpg" );
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
           
        }

        .box {
             
            width: 160px;
            height: 60px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 60px;
            position: relative;
            cursor: pointer;
            margin-left: 500px;
            margin-top:100px;
           border-radius:20px;
           
        }
       

        .arrow-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
                        margin-left: 500px;
        }

        .arrow-up {
            border-top: 15px solid #ccc;
            position: absolute;
            bottom: -15px;
        }

        .hover-text {
            display: none;
            position:right;
            background-color: rgba(240, 240, 240, 0.9);
            border: 6px solid #ccc;
            padding: 15px;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 4;
                                    margin-left: 500px;
                                    margin-top:20px
        }

        .box-container:hover .hover-text {
            display: block;
            
            
         }

        .hover-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        #linkButton{
          margin-top:40px;
          margin-left:480px;
 
        }
    </style></head>
<body>
  <div class="flowchart">
      <div class="box-container">
            <div class="box">
            JAVA BASICS       </div>
            <div class="arrow-container">
                <div class="arrow arrow-up"></div>
            </div>
            <div class="hover-text">
                video link: <a class="hover-link" href="https://www.youtube.com/watch?v=qz0aGYrrlhU" target="_blank">Click here</a>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                MID-LEVEL JAVA
            </div>
            <div class="arrow-container">
                <div class="arrow arrow-up"></div>
            </div>
            <div class="hover-text">
                video link: <a class="hover-link" href="https://www.youtube.com/@freecodecamp" target="_blank">Click here</a>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                JAVA LIBRARIES 
            </div>
            
            
            <div class="hover-text">
               video link: <a class="hover-link" href="https://www.youtube.com/watch?v=qz0aGYrrlhU" target="_blank">Click here</a>
            </div>
       </DIV>
       

    <a href="javacatalogue.html" id="linkButton">
   <center> <button style="color:silver;width:210px;height:40px;font-size:26px;background-color:palevioletred;margin-top:40px;margin-right:135px">REFERENCE</button></center>
 
  </a>
  <a href="csecourses.html" id="linkButton">
   <center> <button style="color:silver;width:210px;height:40px;font-size:26px;background-color:blue;margin-top:20px;margin-left:500px">PREVIOUS</button></center>
 
  </a>
</div>
  <script>
    // Add a click event listener to the button element
    document.getElementById('linkButton').addEventListener('click', function() {
      // Navigate to the link's URL when the button is clicked
      window.location.href = this.href;
    });
  </script>
 
  
</body>
</html>
